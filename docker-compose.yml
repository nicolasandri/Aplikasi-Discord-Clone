# ============================================
# Docker Compose - Discord Clone
# Development & Production Ready
# Optimized untuk 110 concurrent users
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: discord_clone_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: discord_clone
      POSTGRES_USER: discord_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-discord_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - discord_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discord_user -d discord_clone"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=64MB
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # ============================================
  # Redis Cache (Session & Rate Limiting)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: discord_clone_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - discord_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: discord_clone_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: discord_clone
      DB_USER: discord_user
      DB_PASSWORD: ${DB_PASSWORD:-discord_password_2024}
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      USE_POSTGRES: "true"
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3001:3001"
    networks:
      - discord_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Frontend (Nginx)
  # ============================================
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_SOCKET_URL:
    container_name: discord_clone_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - discord_network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  discord_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  redis_data:
    driver: local
