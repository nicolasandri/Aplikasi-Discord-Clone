# ============================================
# Docker Compose - Production
# Discord Clone
# Optimized untuk Proxmox VPS & 110 concurrent users
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: discord_clone_db
    restart: always
    environment:
      POSTGRES_DB: discord_clone
      POSTGRES_USER: discord_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /var/lib/docker/volumes/discord_clone_postgres/_data:/var/lib/postgresql/data
    networks:
      - discord_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discord_user -d discord_clone"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: discord_clone_redis
    restart: always
    volumes:
      - /var/lib/docker/volumes/discord_clone_redis/_data:/data
    networks:
      - discord_network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Backend API (Multiple Replicas)
  # ============================================
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: discord-clone-backend:latest
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: discord_clone
      DB_USER: discord_user
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: ${FRONTEND_URL}
      USE_POSTGRES: "true"
    volumes:
      - /var/www/discord-clone/uploads:/app/uploads
    networks:
      - discord_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Frontend (Nginx)
  # ============================================
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: discord-clone-frontend:latest
    restart: always
    networks:
      - discord_network
    depends_on:
      - backend
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Nginx Reverse Proxy (Load Balancer)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: discord_clone_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
    networks:
      - discord_network
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  discord_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
